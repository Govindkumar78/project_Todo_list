 
<!DOCTYPE html>
<html>
<head>
  <title>Todo List Project</title>
</head>
<link rel="stylesheet" href="index.css" />

<body>
  <div id="border">
    <div class="search-bar">
      <img src="https://www.sparklebox.co.uk/literacy/writing/frames/wpimages/wpc1e67dd5_05_06.jpg" alt="Search Icon">
      <input type="text" id="search-input" placeholder="Type your Todo list">
      <button id="add-button">+</button>
    </div>

    <div class="container">
      <img id="one" src="Checkbox.png">
      <div class="marked" id="marked-A">complete all task</div>
      <div class="marked" id="marked-B">clear complete</div>
    </div>
    <ul id="list-container">
      <!-- Previous todos will be added here -->
    </ul>
    <div class="container-1">
      <div class="marked" id="marked1">0 task left</div> <!-- Initially, set to 0 -->
      <div class="marked" id="marked2">All</div>
      <div class="marked" id="marked3">uncomplete</div>
      <div class="marked" id="marked4">completed</div>
    </div>
  
  <script src="script.js"></script>
</body>
</html>
